<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="button round">
        <p>+</p>
      </div>

      <div class="button round minus">
      </div>
    </div>

     <div class="row">
      <div class="button round disabled">
        <p>+</p>
      </div>

      <div class="button round disabled minus">
      </div>
    </div>

    <div class="row">
      <div class="button round filled">
        <p>+</p>
      </div>

      <div class="button round filled minus">
      </div>
    </div>

    <div class="row">
      <div class="button long inactive">
        <p>INACTIVE</p>
      </div>
    </div>

    <div class="row">
      <div class="button long normal">
        <p>NORMAL</p>
      </div>
      <div class="button long hover">
        <p>HOVER [web only]</p>
      </div>
      <div class="button long click">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button long normal">
        <p>&#10004;</p>
      </div>
      <div class="button long hover">
        <p>&#10004;</p>
      </div>
      <div class="button long click">
        <p>&#10004;</p>
      </div>
    </div>

    <div class="row">
      <div class="button long dark">
        <p>NORMAL</p>
      </div>
      <div class="button long hover hoverLight">
        <p>HOVER [web only]</p>
      </div>
      <div class="button long normal">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button long dark">
        <p>&#10004;</p>
      </div>
      <div class="button long hover hoverLight">
        <p>&#10004;</p>
      </div>
      <div class="button long normal">
        <p>&#10004;</p>
      </div>
    </div>

        
  </body>
</html>
